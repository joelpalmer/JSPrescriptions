<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Directive Scope Inheritance</title>
    <script src="../angular.js"></script>

</head>
<body>
<div ng-app="directiveScopeInheritanceApp">
    <div ng-controller="MainCtrl">
        <my-directive>
            <p>{{template}}</p>
            <p>Scope from {{source}}</p>
            <p>Overwritten? {{overwrite}}</p>
        </my-directive>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
